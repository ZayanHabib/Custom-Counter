<div class="custom-counter"
     // Starting Number
     data-start="0"
     // Ending Number
     data-end="50"
     // Duration in ms
     data-duration="2000"
     // number of decimals
     data-decimals="0"
     // converts 15000 to 15K and so on..
     data-abbreviate="false"
     // Adds a prefix like $
     data-prefix=""
     // Adds a post fix like +,%
     data-postfix="+"
     // Font family for the numbers, prefix and postfix
     data-font="'Titillium Web', sans-serif"
     // Font Size
     data-size="42px"
     // Font Weight
     data-weight="500"
     // Font Color
     data-color="#000000"
     // Spacing b/w fonts
     data-spacing="1px">
</div>
